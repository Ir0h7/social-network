{% extends "base.html" %}

{% block app_content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
    <ul class="pagination">
        <li class="page-item"><a class="page-link text-muted" href="{{ next_url or '#' }}">Previous</a></li>
        <li class="page-item"><a class="page-link text-muted" href="{{ prev_url or '#' }}">Next</a></li>
    </ul>
{% endblock %}
